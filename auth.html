<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opex - Login & Sign Up</title>
    <link rel="stylesheet" href="auth.css" />
    <script type="module" src="auth.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="auth-container">
      <!-- LOGIN FORM -->
      <form id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
        <p>Don't have an account?</p>
        <button type="button" class="toggle-btn" id="show-signup">
          Sign Up
        </button>
      </form>

      <!-- SIGN UP FORM -->
      <form id="signup-form" class="hidden">
        <h2>Welcome To Opex</h2>
        <h3>Create Your Account</h3>
        <input type="text" id="signup-name" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          required
        />
        <input
          type="text"
          id="signup-phone"
          placeholder="Phone Number"
          required
        />
        <input type="text" id="signup-country" placeholder="Country" required />
        <button type="submit">Create Account</button>
        <p>Already have an account?</p>
        <button type="button" class="toggle-btn" id="show-login">Login</button>
      </form>
    </div>
  </body>
</html>
